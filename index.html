<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="plant.css" />
  </head>
  <body>
    <div class="top">
      <div class="topleft">
        <h2>Watering Timer</h2>
        <div class="timerbox">
          <div class="planttimerbox">
            <p>Plant 1</p>
            <p id="plant1"></p>
            <p>Name</p>
            <p id="plant1Named">0</p>

            <p>Time Until Next Water</p>
            <div class="wateringstats">
              <div class="wateringcountdown">
                <div class="countdowns">
                  <p>Hours</p>
                  <p id="water1Hours">0</p>
                </div>
                <div class="countdowns">
                  <p>Mins</p>
                  <p id="water1Mins">0</p>
                </div>
                <div class="countdowns">
                  <p>Seconds</p>
                  <p id="water1Secs">0</p>
                </div>
              </div>
              <p id="plant1Reset">/</p>
              <p>!! Super Speed for Test Purpose!!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="topright">
        <h2>Add your Plant</h2>
        <div class="addplantbox">
          <div class="plantinfobox" id="croton">
            <p>Add Plant 1</p>

            <label for="Name">Name:</label>
            <input
              type="text"
              id="plant1Name"
              name="Name"
              placeholder="Peace Lilly"
            />
            <p>Watering Frequency (In Hours)</p>
            <input type="number" id="plant1Water" name="Name" placeholder="1" />

            <button id="btnCroton">Select</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
    <script src="script.js"></script>
  </body>
</html>
